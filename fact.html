<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    <label for="num1">Enter the number:</label>
    <input type="text" id="num1"><br>
    <button onclick="fact()">factorial</button>
    <h2 id="fact"></h2>
    <script> function fact(){
        var num=parseInt(document.getElementById("num1").value);
        if(!isNaN(num) && num>=0){
            var factorial=1;
            for(var i=1;i<num;i++){
                factorial*=i;
            }
          document.getElementById("fact").innerHTML="Factorial"+factorial;
        }
        else{
            document.getElementById("fact").innerHTML="Please enter valid number";
        }
        }
        </script>
</body>
</html>
